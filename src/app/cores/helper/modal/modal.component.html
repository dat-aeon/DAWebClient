<div class="modal-header">  
    <h4 class="modal-title">{{'app.network.error.title' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"> <span aria-hidden="true">&times;</span> </button>
</div>

<div class="modal-body">
    <p> {{ 'app.network.error' | translate }}</p>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">{{'btn.close' | translate }}</button>
</div>
