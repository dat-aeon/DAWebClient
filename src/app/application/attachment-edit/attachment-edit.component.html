<div class="row" id="row">
    <div class="container">
        <span class="circle circle-top"></span>
        <span class="circle circle-right"></span>
  
        <div class="row content-wrapper">
            <div class="col-md-12">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title class="form-title"> {{'app.attachmentEdit.title' | translate }}  </mat-card-title>
                        </mat-card-header>
                        <form [formGroup]="attachmentEditForm" (keydown.enter)="$event.preventDefault()" >
                            <div class="col-lg-6 col-12" *ngFor="let photo of p.controls; let i = index">
                                <div   class="form-group row" [formGroup]="photo">
                     
                                <label for="member_card" class="col-12 col-md-4 col-form-label"> {{attachmentEditDtoList[i].fileType|attachementType}}  </label>
                                <div class="col-12 col-md-8">
                                    <ul class="clearfix no-list-style image-box">
                                  
                                            
                                            <div class="row">
                                                <img   class="img-fluid"  *ngIf="!(attachmentEditDtoList[i].photoByte)"   [src]="imageUrl + attachmentEditDtoList[i].filePath" >
                                                 <img id="attachmentEditDtoList[i].fileType" class="img-fluid" *ngIf="attachmentEditDtoList[i].photoByte" [src]="imageType + attachmentEditDtoList[i].photoByte" alt="your image"/> 
                                            </div>
                                            
                                            <div class="row mt-3">
                                                <label [for]="i" class="mat-button custom-file-upload back"> 
                                                    {{ 'btn.browse' | translate }} 
                                                    <i class="material-icons"> attach_file </i> 
                                                </label>
                                                <input [id]="i" formControlName='photoUpload' style="display: none;" type="file" accept="image/*" (change)="imageUploader($event)" />
                                               
                                                <div *ngIf="photo.controls.photoUpload.errors">
                                                    
                                                    <p class="errorsMessage" *ngIf="submitted && photo.controls.photoUpload.hasError('required')"> {{ 'errorMsg.blank' | translate }} </p>
                                                </div>
                                            </div>
                                     
                                    </ul>
                                </div>
                            </div>
                        </div>
                        </form>
                        <mat-card-actions>
                            <div class="row">
                                <div class="col-md-12">
                                    <button mat-button class="back" routerLink='/inquery'>
                                        <mat-icon>keyboard_arrow_left</mat-icon>
                                        <span> {{ 'btn.back' | translate }} </span>
                                    </button>
                                    <div class="btn-group-align-right">


                                        <button mat-button (click)="submit()" [disabled]="nextLoading">
                                          <span> {{ 'btn.next' | translate }} </span>
                                          <mat-icon>keyboard_arrow_right</mat-icon>
                                          <mat-spinner *ngIf="nextLoading"></mat-spinner>
                                        </button>
                                      </div>
                                </div>
                            </div>
                        </mat-card-actions>
                    </mat-card>
            </div>
        </div>
    </div>
  </div>
